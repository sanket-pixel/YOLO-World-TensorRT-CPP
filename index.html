<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Based Object Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-lg max-w-4xl w-full">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Prompt-Based Object Detector</h1>
        <p class="text-gray-500 mt-1">Powered by a C++ TensorRT</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left Column: Inputs -->
        <div>
            <div class="mb-6">
                <label class="block text-lg font-medium text-gray-700 mb-2">1. Upload Image</label>
                <div class="flex items-center">
                    <label for="imageUpload" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                        Browse...
                    </label>
                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                    <span id="fileName" class="ml-4 text-gray-600 truncate">No file selected.</span>
                </div>
            </div>

            <div class="mb-6">
                <label for="promptInput" class="block text-lg font-medium text-gray-700 mb-2">2. Enter Prompt</label>
                <input type="text" id="promptInput" placeholder="e.g., a person on a bike" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button id="detectButton" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold text-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">
                Detect Objects
            </button>

            <div id="errorDisplay" class="mt-4 text-red-600 font-medium"></div>
        </div>

        <!-- Right Column: Output -->
        <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-center border border-gray-200 min-h-[300px]">
            <canvas id="outputCanvas" class="max-w-full max-h-full rounded-md"></canvas>
        </div>
    </div>
</div>

    <script>
const imageUpload = document.getElementById('imageUpload');
const fileNameSpan = document.getElementById('fileName');
const promptInput = document.getElementById('promptInput');
const detectButton = document.getElementById('detectButton');
const errorDisplay = document.getElementById('errorDisplay');
const canvas = document.getElementById('outputCanvas');
const ctx = canvas.getContext('2d');

let originalImage = null;

imageUpload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
        fileNameSpan.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (e) => {
            originalImage = new Image();
            originalImage.onload = () => {
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
                ctx.drawImage(originalImage, 0, 0);
            };
            originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
    } else {
        fileNameSpan.textContent = 'No file selected.';
        originalImage = null;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
});

detectButton.addEventListener('click', async () => {
    const imageFile = imageUpload.files[0];
    const promptText = promptInput.value;

    if (!imageFile || !promptText) {
        errorDisplay.textContent = 'Please upload an image and enter a prompt.';
        return;
    }

    detectButton.disabled = true;
    detectButton.textContent = 'Detecting...';
    errorDisplay.textContent = '';

    const formData = new FormData();
    formData.append('image', imageFile);

    const url = `http://localhost:8080/detect?prompt=${encodeURIComponent(promptText)}`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText);
        }

        const detections = await response.json();

        // Redraw the original image to clear old boxes
        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

        // Draw new bounding boxes
        detections.forEach(det => {
            const [x, y, w, h] = det.box;
            ctx.strokeStyle = '#EF4444'; // Changed to Red-500
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, w, h);

            // Draw label background
            const label = `${promptText}: ${det.confidence.toFixed(2)}`;
            ctx.fillStyle = '#EF4444'; // Changed to Red-500
            const textMetrics = ctx.measureText(label);
            ctx.fillRect(x, y - 24, textMetrics.width + 10, 24);

            // Draw label text
            ctx.fillStyle = 'white';
            ctx.font = '16px Inter';
            ctx.fillText(label, x + 5, y - 5);
        });


    } catch (error) {
        console.error('Detection error:', error);
        try {
            // Try to parse the error as JSON
            const errorJson = JSON.parse(error.message);
            errorDisplay.textContent = `Error: ${errorJson.error || 'Unknown server error.'}`;
        } catch (e) {
            // If parsing fails, it's likely plain text or HTML
            errorDisplay.textContent = `Error: ${error.message}`;
        }

    } finally {
        detectButton.disabled = false;
        detectButton.textContent = 'Detect Objects';
    }
});
</script>
</body>
</html>
